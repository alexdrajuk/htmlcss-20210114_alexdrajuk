<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .input {
                width: 300px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <label class="input">
            <div class="input__label">Label</div>

                </svg>
                <svg class="input__icon input__icon_error">
                    <use xlink:href="#svg-sprite__error">
                </svg>
            </div>
            <input class="input__field" type="text" name="lastname" placeholder="placeholder">
        </label>

                    <use xlink:href="#svg-sprite__error">
                </svg>
            </div>

            <div class="input__label">Label</div>
            <div class="input__state input__state_error">
                <svg class="input__icon input__icon_success">

</html>
